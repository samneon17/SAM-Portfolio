  <!-- CONTACT SECTION -->
  <section id="contact" class="contact-section">
    <div class="contact-wrap">
      <h2 class="contact-title">GET IN TOUCH</h2>

      <p class="contact-subtitle">
        I would like to know the final requirements of your project. Please get in touch with me and share details about your project.
      </p>

      <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="7526f169-5f4f-4b61-a8ee-e0c2535f77e3" />
        <input type="hidden" name="subject" value="New message from SAM Portfolio" />
        <input type="hidden" name="from_name" value="SAM Portfolio" />

        <input class="contact-input" type="text" name="name" placeholder="Name" required>
        <input class="contact-input" type="email" name="email" placeholder="Email" required>
        <textarea class="contact-textarea" name="message" placeholder="Leave a comment here" required></textarea>

        <button class="contact-btn" type="submit">Send Message</button>
      </form>
    </div>
  </section>
